swagger: '2.0'
info:
  x-ibm-name: loans
  title: Loans
  version: 1.0.0
schemes:
  - https
basePath: /loans
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
security:
  - clientIdHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  assembly:
    execute:
      - invoke:
          target-url: >-
            https://apim-services.mybluemix.net/banka/v1/loans/quote?apr=$(request.parameters.rate)&amount=$(request.parameters.loan)&term=$(request.parameters.duration)
  gateway: micro-gateway
paths:
  /quote:
    get:
      responses:
        '200':
          description: 200 OK
      parameters:
        - name: rate
          type: number
          required: false
          in: query
          format: float
        - name: loan
          type: number
          required: false
          in: query
          format: float
        - name: duration
          type: number
          required: false
          in: query
          format: float
definitions: {}
tags: []
